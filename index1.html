        html, body {

               (que é um tipo de background-image) é aplicado corretamente. */
            background: radial-gradient(circle at center, #000814 0%, #000000 100%);
        }
        #globeViz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #logo {
            position: absolute; /* Superior Esquerdo */
            top: 30px;
            left: 30px;
            width: 250px;
            height: auto;
            z-index: 10;
            border-radius: 5px;
        }
        #logo2 {
            position: absolute; /* Superior Direito */
            top: 30px;
            right: 30px;
            width: 200px;
            height: auto;
            z-index: 10;
            border-radius: 5px;
        }
        #logo3 {
            position: absolute; /* Inferior Direito */
            bottom: 30px;
            right: 30px;
            width: 150px;
            height: auto;
            z-index: 10;
            border-radius: 5px;
        }

        /* --- Estilos para o Toggle Button --- */
        #toggle-container {
            position: absolute;
            top: 30px; /* Alinhamento com os logos */
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            z-index: 20; /* Garante que está sobre o globo */
            background-color: #222; /* Fundo do container (Preto não totalmente preto) */
            border-radius: 20px;
            padding: 5px;
            display: flex;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: auto; /* Adapta-se ao conteúdo */
        }

        .toggle-btn {
            position: relative;
            z-index: 1;
            padding: 8px 15px;
            cursor: pointer;
            color: #000000; /* Cor do texto não-ativo */
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: color 0.3s ease;
            
            /* FORÇAR CENTRALIZAÇÃO DO TEXTO DENTRO DO BOTÃO */
            display: flex; 
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-width: 140px; /* Garante que ambos os textos tenham largura suficiente */
        }

        .toggle-btn:hover {
            color: #fff;
        }

        .toggle-input {
            display: none; /* Esconde o radio button nativo */
        }

        /* O fundo cinza (ativo) é aplicado ao span .toggle-slider */
        #daily-report:checked ~ .toggle-slider {
            transform: translateX(0);
        }

        #connected-machines:checked ~ .toggle-slider {
            transform: translateX(100%); 
        }

        .toggle-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            height: calc(100% - 10px);
            width: calc(50% - 5px); /* Metade do container menos o padding do container */
            background-color: #777; /* Cinza ativado */
            border-radius: 20px;
            transition: transform 0.3s ease;
            z-index: 0;
            pointer-events: none; /* Garante que não interfere no clique do label */
        }

        /* Cores do texto quando ATIVO (sobre o cinza) */
        #daily-report:checked + .toggle-btn-label {
            color: #000; 
            z-index: 1;
        }

        #connected-machines:checked + .toggle-btn-label {
            color: #000; 
            z-index: 1;
        }

        /* --- Estilos para a Caixa de Informação de Equipamentos --- */
        #info-box {
            position: absolute;
            top: 50%; /* Centraliza verticalmente */
            right: 250px; /* Distância da margem direita */
            transform: translateY(-50%); /* Ajuste para centralização vertical exata */
            z-index: 15; /* Acima do globo, abaixo dos logos */
            background-color: rgba(0, 0, 0, 0.6); /* Fundo preto semi-transparente */
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            width: 180px; /* Largura fixa para a caixa */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #info-box .number {
            font-size: 3em; /* Tamanho grande para o número */
            font-weight: bold;
            color: #50B6E8; /* Cor azul para destaque */
            line-height: 1; /* Garante espaçamento adequado */
            margin-bottom: 5px;
        }

        #info-box .label {
            font-size: 1.2em;
            color: #ccc;
        }

            size: 1.8, // Tamanho do texto do rótulo
            color: 'rgba(255, 255, 255, 1)', // Branco
            fontFace: 'Arial', // Tipo de letra
            labelDotRadius: 0.001, // Adiciona um pequeno ponto ao lado do texto
            //labelDotOrientation: 'bottom' // Coloca o ponto abaixo do texto
        }));
    // Gerar objetos de dados para cada país com efeito de propagação
    const gData = countries.map(country => ({
      lat: country.lat,
      lng: country.lng,
      maxR: 2,
      propagationSpeed: 2, // velocidade do efeito
      repeatPeriod: 2500 // período de repetição
    }));

    // Adiciona um efeito fixo em Lisboa se desejar
    gData.push({
      lat: 38.7169,
      lng: -9.1399,
      maxR: 5,
      propagationSpeed: 2,
      repeatPeriod: 3000
    });

    const colorInterpolator = t => `rgba(128, 223, 255,${1 - t})`;

const Globe = new ThreeGlobe()
  // Configuração da Terra e das anéis
  .globeImageUrl('https://static.wixstatic.com/media/a6967f_42a4ffc4e3ba400385f034cb154d8cbd~mv2.png')
  .bumpImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-topology.png')
  .ringsData(gData)
  .ringColor(() => colorInterpolator)
  .ringMaxRadius('maxR')
  .ringPropagationSpeed('propagationSpeed')
  .ringRepeatPeriod('repeatPeriod')
  
  // Configuração dos arcos (exemplo)
  .arcsData(arcsData)
  .arcColor('color')
  .arcDashLength(0.4)
  .arcDashGap(4)
  .arcDashInitialGap(() => Math.random() * 5)
  .arcDashAnimateTime(1000)

  // Configuração dos pontos
//  .pointsData(pointsData)
 // .pointAltitude(0.01)
  //.pointColor('color')
  //.pointRadius(0.6)

  // Configuração dos labels
  .labelsData(labelsData)
  .labelColor('color')
  .labelAltitude(0.01)
  .labelSize('size')
  .labelDotRadius('labelDotRadius')
  .labelText('text')
  .labelResolution(3);
    


        // --- Renderer ---
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
        document.getElementById('globeViz').appendChild(renderer.domElement);

        // --- Cena e luzes ---
        const scene = new THREE.Scene();
        scene.add(Globe);
        scene.add(new THREE.AmbientLight(0xffffff, Math.PI));
        scene.add(new THREE.DirectionalLight(0xf5f5f5, 4 * Math.PI));

        // --- Câmara ---
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500;

        // --- Controlos ---
        const tbControls = new TrackballControls(camera, renderer.domElement);
        tbControls.minDistance = 101;
            tbControls.rotateSpeed = 5;
            tbControls.zoomSpeed = 0.8;

        // --- Resize Responsivo ---
        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }

        window.addEventListener('resize', onWindowResize);
        onWindowResize();

        // --- Rotação automática ---
        const ROTATE_SPEED = -0.002;

        // --- Loop de animação ---
        function animate() {
            requestAnimationFrame(animate);
            Globe.rotation.y += ROTATE_SPEED;
            tbControls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
