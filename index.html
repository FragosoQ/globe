<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globo Responsivo - Capitais</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #globeViz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #logo {
            position: absolute; /* Superior Esquerdo */
            top: 30px;
            left: 30px;
            width: 250px;
            height: auto;
            z-index: 10;
            border-radius: 5px;
        }
        #logo2 {
            position: absolute; /* Superior Direito */
            top: 30px;
            right: 30px;
            width: 200px;
            height: auto;
            z-index: 10;
            border-radius: 5px;
        }
        #logo3 {
            position: absolute; /* Inferior Direito */
            bottom: 30px;
            right: 30px;
            width: 150px;
            height: auto;
            z-index: 10;
            border-radius: 5px;
        }

        /* --- Estilos para o Toggle Button --- */
        #toggle-container {
            position: absolute;
            top: 30px; /* Alinhamento com os logos */
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            z-index: 20; /* Garante que está sobre o globo */
            background-color: #222; /* Fundo do container (Preto não totalmente preto) */
            border-radius: 20px;
            padding: 5px;
            display: flex;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: auto; /* Adapta-se ao conteúdo */
        }

        .toggle-btn {
            position: relative;
            z-index: 1;
            padding: 8px 15px;
            cursor: pointer;
            color: #000000; /* Cor do texto não-ativo */
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: color 0.3s ease;
            
            /* FORÇAR CENTRALIZAÇÃO DO TEXTO DENTRO DO BOTÃO */
            display: flex; 
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-width: 140px; /* Garante que ambos os textos tenham largura suficiente */
        }

        .toggle-btn:hover {
            color: #fff;
        }

        .toggle-input {
            display: none; /* Esconde o radio button nativo */
        }

        /* O fundo cinza (ativo) é aplicado ao span .toggle-slider */
        #daily-report:checked ~ .toggle-slider {
            transform: translateX(0);
        }

        #connected-machines:checked ~ .toggle-slider {
            transform: translateX(100%); 
        }

        .toggle-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            height: calc(100% - 10px);
            width: calc(50% - 5px); /* Metade do container menos o padding do container */
            background-color: #777; /* Cinza ativado */
            border-radius: 20px;
            transition: transform 0.3s ease;
            z-index: 0;
            pointer-events: none; /* Garante que não interfere no clique do label */
        }

        /* Cores do texto quando ATIVO (sobre o cinza) */
        #daily-report:checked + .toggle-btn-label {
            color: #000; 
            z-index: 1;
        }

        #connected-machines:checked + .toggle-btn-label {
            color: #000; 
            z-index: 1;
        }

        /* --- Estilos para a Caixa de Informação de Equipamentos --- */
        #info-box {
            position: absolute;
            top: 50%; /* Centraliza verticalmente */
            right: 150px; /* Distância da margem direita */
            transform: translateY(-50%); /* Ajuste para centralização vertical exata */
            z-index: 15; /* Acima do globo, abaixo dos logos */
            background-color: rgba(0, 0, 0, 0.6); /* Fundo preto semi-transparente */
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            width: 180px; /* Largura fixa para a caixa */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #info-box .number {
            font-size: 3em; /* Tamanho grande para o número */
            font-weight: bold;
            color: #50B6E8; /* Cor azul para destaque */
            line-height: 1; /* Garante espaçamento adequado */
            margin-bottom: 5px;
        }

        #info-box .label {
            font-size: 1.2em;
            color: #ccc;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three",
                "three/": "https://esm.sh/three/"
            }
        }
    </script>
</head>

        <input type="radio" id="daily-report" name="report-type" class="toggle-input" checked>
        <label for="daily-report" class="toggle-btn toggle-btn-label">Daily Report</label>

        <input type="radio" id="connected-machines" name="report-type" class="toggle-input">
        <label for="connected-machines" class="toggle-btn toggle-btn-label">Connected Machines</label>

        <span class="toggle-slider"></span>
    </div>

    <div id="info-box">
        <div class="number">304</div>
        <div class="label">Equipments</div>
        <div class="label">Connected</div>
    </div>

    { startLat: 38.7223, startLng: -9.1393, endLat: 47.8864, endLng: 106.9057, color: '#50B6E8' }, // Mongólia (Ulan Bator)
    { startLat: 38.7223, startLng: -9.1393, endLat: 14.5995, endLng: 120.9842, color: '#50B6E8' }, // Philippines (Manila)
    { startLat: 38.7223, startLng: -9.1393, endLat: 25.3548, endLng: 51.1839, color: '#50B6E8' }, // Qatar (Doha)
    { startLat: 38.7223, startLng: -9.1393, endLat: 25.0330, endLng: 121.5654, color: '#50B6E8' }, // Taiwan (Taipé)
    { startLat: 38.7223, startLng: -9.1393, endLat: 24.4539, endLng: 54.3773, color: '#50B6E8' }, // United Arab Emirates (Abu Dhabi)
    { startLat: 38.7223, startLng: -9.1393, endLat: 41.2665, endLng: 69.2162, color: '#50B6E8' }, // Uzbekistan (Tashkent)

    // --- Europa e Oceânia ---
    { startLat: 38.7223, startLng: -9.1393, endLat: -35.2809, endLng: 149.1300, color: '#50B6E8' }, // Austrália (Camberra)
    { startLat: 38.7223, startLng: -9.1393, endLat: 48.2082, endLng: 16.3738, color: '#50B6E8' }, // Áustria (Viena)
    { startLat: 38.7223, startLng: -9.1393, endLat: 50.8503, endLng: 4.3517, color: '#50B6E8' }, // Belgium (Bruxelas)
    { startLat: 38.7223, startLng: -9.1393, endLat: 45.8150, endLng: 15.9819, color: '#50B6E8' }, // Croatia (Zagreb)

        // 1. --- Preparar os Dados dos Pontos ---
        // A partir dos dados dos arcos, extraímos as coordenadas finais (as capitais).
        const pointsData = arcsData.map(d => ({
            lat: d.endLat,
            lng: d.endLng,
            size: 0.2, // Tamanho do ponto
            color: '#0058E8' // Cor do ponto (Azul mais escuro para destaque)
        }));

        // Adicionar Lisboa (a origem) também
        pointsData.push({
            lat: 38.7223,
            lng: -9.1393,
            size: 0.25, // Ligeiramente maior para a origem
            color: '#FFFFFF' // Cor Branca para a origem (ou outra cor de destaque)
        });

        // --- Globo ---
        const Globe = new ThreeGlobe()
            .globeImageUrl('https://static.wixstatic.com/media/a6967f_42a4ffc4e3ba400385f034cb154d8cbd~mv2.png')
            .bumpImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-topology.png')
            .arcsData(arcsData)
            .arcColor('color')
            .arcDashLength(0.4)
            .arcDashGap(4)
            .arcDashInitialGap(() => Math.random() * 5)
            .arcDashAnimateTime(1000)
            // 2. --- Configuração dos Pontos ---
            .pointsData(pointsData)
            .pointAltitude(0.01) // Altura do ponto (se zero, fica na superfície)
            .pointColor('color') // Cor do ponto
            .pointRadius(0.6); // Raio do ponto (controla o tamanho visual no ecrã)


        // --- Renderer ---
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
        document.getElementById('globeViz').appendChild(renderer.domElement);

        // --- Cena e luzes ---
        const scene = new THREE.Scene();
        scene.add(Globe);
        scene.add(new THREE.AmbientLight(0xffffff, Math.PI));
        scene.add(new THREE.DirectionalLight(0xf5f5f5, 4 * Math.PI));

        // --- Câmara ---
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500;

        // --- Controlos ---
        const tbControls = new TrackballControls(camera, renderer.domElement);
        tbControls.minDistance = 101;
        tbControls.rotateSpeed = 5;
        tbControls.zoomSpeed = 0.8;

        // --- Resize Responsivo ---
        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }

        window.addEventListener('resize', onWindowResize);
        onWindowResize();

        // --- Rotação automática ---
        const ROTATE_SPEED = -0.002;

        // --- Loop de animação ---
        function animate() {
            requestAnimationFrame(animate);
            Globe.rotation.y += ROTATE_SPEED;
            tbControls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
