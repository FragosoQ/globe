<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Dados de Rotas (Google Sheet)</title>
    <!-- Carregar Tailwind CSS para estilos base e responsividade -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Fundo branco puro */
            color: #1f2937;
            padding: 24px;
            margin: 0;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .data-table th, .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .data-table th {
            background-color: #e5e5e5; /* Fundo do cabeçalho levemente cinza */
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #4b5563;
        }
        .data-table tr:nth-child(even) {
            background-color: #f3f4f6; /* Fundo muito claro para linhas pares */
        }
        .data-table tr:hover {
            background-color: #e0e0e0;
        }
        .loading-message { color: #4f46e5; font-size: 1.1rem; font-weight: 600; text-align: center; padding: 50px; }
        .error-message { color: #dc2626; font-size: 1.1rem; font-weight: 600; text-align: center; padding: 50px; background-color: #fee2e2; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Rotas Aéreas (Dados do Google Sheet)</h1>

        <div id="statusMessage" class="loading-message">A carregar dados da Google Sheet...</div>

        <div class="overflow-x-auto shadow-xl rounded-lg mt-8 hidden" id="tableWrapper">
            <table class="min-w-full data-table">
                <thead>
                    <tr>
                        <th>Código IATA</th>
                        <th>Cor (Hex/RGBA)</th>
                        <th>Lat. Partida</th>
                        <th>Long. Partida</th>
                        <th>Lat. Destino</th>
                        <th>Long. Destino</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Linhas da tabela serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Dados Estruturais Fixos
        const START_LAT = '38.7223';
        const START_LNG = '-9.1393';
        
        // ID da sua Google Sheet (extraído do URL fornecido)
        const SHEET_ID = '1e7iYEB6OH00aT5hqE6pi6qmafitHq8BNvHt7Fo0wW_8';
        
        // URL da API de Visualização do Google Sheets
        // O 'tqx=out:json' é crucial para obter os dados em formato JSON que o navegador consegue ler.
        const SHEET_API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        const tableBody = document.getElementById('dataTableBody');
        const statusMessage = document.getElementById('statusMessage');
        const tableWrapper = document.getElementById('tableWrapper');

        /**
         * Insere uma linha na tabela com base nos dados de uma rota.
         * @param {object} data - Objeto de rota.
         */
        function insertRow(data) {
            const row = tableBody.insertRow();
            
            // 1. Código IATA
            let cellCode = row.insertCell();
            cellCode.textContent = data.code;

            // 2. Cor
            let cellColor = row.insertCell();
            cellColor.textContent = data.color;
            cellColor.style.fontWeight = 'bold';

            // 3. Lat. Partida (Constante)
            let cellStartLat = row.insertCell();
            cellStartLat.textContent = START_LAT;

            // 4. Long. Partida (Constante)
            let cellStartLng = row.insertCell();
            cellStartLng.textContent = START_LNG;

            // 5. Lat. Destino
            let cellEndLat = row.insertCell();
            cellEndLat.textContent = data.endLat;

            // 6. Long. Destino
            let cellEndLng = row.insertCell();
            cellEndLng.textContent = data.endLng;
        }

        /**
         * Processa a resposta JSON da API do Google Sheets e preenche a tabela.
         * @param {string} jsonText - O texto JSON bruto da resposta.
         */
        function processSheetData(jsonText) {
            // A API do Google Sheets envolve o JSON em 'google.visualization.Query.setResponse(...)'
            // É necessário remover este invólucro para fazer o parse.
            const jsonString = jsonText.substring(jsonText.indexOf('{'), jsonText.lastIndexOf('}') + 1);
            let dataObject;

            try {
                dataObject = JSON.parse(jsonString);
            } catch (e) {
                console.error("Erro ao fazer parse do JSON do Google Sheet:", e);
                statusMessage.className = 'error-message';
                statusMessage.textContent = 'ERRO: Não foi possível processar os dados. Verifique se o Sheet está Público.';
                return;
            }

            const tableData = dataObject.table;
            if (!tableData || !tableData.rows) {
                statusMessage.className = 'error-message';
                statusMessage.textContent = 'ERRO: Formato de dados inesperado ou a folha está vazia.';
                return;
            }

            tableData.rows.forEach((row, index) => {
                // As colunas devem seguir a ordem: A=code, B=color, C=endLat, D=endLng
                // NOTA: Os dados do Google Sheets estão na posição 'c'
                if (index > 0 && row.c.length >= 4) { // Ignora o cabeçalho
                    const route = {
                        code: row.c[0] && row.c[0].v,
                        color: row.c[1] && row.c[1].v,
                        endLat: row.c[2] && row.c[2].v,
                        endLng: row.c[3] && row.c[3].v,
                    };

                    // Verifica se os campos cruciais não são nulos/vazios
                    if (route.code && route.color) {
                        insertRow(route);
                    }
                }
            });

            // Mostra a tabela e esconde a mensagem de estado
            tableWrapper.classList.remove('hidden');
            statusMessage.classList.add('hidden');
        }

        /**
         * Inicia o carregamento dos dados da Google Sheet.
         */
        function loadSheetData() {
            fetch(SHEET_API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    processSheetData(text);
                })
                .catch(error => {
                    console.error("Falha ao carregar a Google Sheet:", error);
                    statusMessage.className = 'error-message';
                    statusMessage.textContent = `ERRO: Não foi possível carregar a folha. Causa: ${error.message}. Confirme que está partilhada publicamente e que o ID está correto.`;
                });
        }

        window.onload = loadSheetData;
    </script>
</body>
</html>
